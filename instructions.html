<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions - Crumb's Bouquet Rescue</title>
    <!-- 
    Recommended embed code:
    <iframe src="YOUR_URL/instructions.html" 
            width="100%" 
            height="450px" 
            frameborder="0"
            style="max-width: 400px; margin: 0 auto; display: block;">
    </iframe>
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rockwell', 'Georgia', serif;
            font-weight: bold;
            background: #fff4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        
        #instructionsContainer {
            background: #e8b84d;
            border: 8px solid #d44e3a;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            outline: 8px dotted #d44e3a;
            outline-offset: 5px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .flower-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .flower-icon img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .flower-placeholder {
            color: #d44e3a;
            font-size: 32px;
        }
        
        h1 {
            color: #d44e3a;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #instructionsBox {
            background: #fef9f0;
            border: 4px solid #d44e3a;
            border-radius: 8px;
            padding: 20px;
        }
        
        .instructions-text {
            color: #d44e3a;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
        }
        
        .instructions-text p {
            margin-bottom: 12px;
        }
        
        .instructions-text p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="instructionsContainer">
        <div class="header">
            <div class="flower-icon" id="flowerLeft">
                <div class="flower-placeholder">ðŸŒ¸</div>
            </div>
            <h1>Oh no!</h1>
            <div class="flower-icon" id="flowerRight">
                <div class="flower-placeholder">ðŸŒ¸</div>
            </div>
        </div>
        
        <div id="instructionsBox">
            <div class="instructions-text">
                <p>Grant dropped Alexis's bouquet, and Cricket is trying to eat all the flowers!</p>
                <p>Help Crumb save as many flowers as he can by bouncing on them!</p>
                <p>Desktop: Use Arrow Keys to Move Left or Right</p>
                <p>Mobile: Touch and Drag OR Use Buttons to Move</p>
            </div>
        </div>
        
        <div style="text-align: center; color: #d44e3a; font-size: 20px; margin-top: 15px; font-style: italic;">
            Bounce, Crumb, Bounce!
        </div>
    </div>
    
    <script>
        // ============================================
        // CUSTOMIZE FLOWER IMAGES
        // ============================================
        const FLOWER_LEFT_IMAGE = null; // Replace with your hosted flower image URL
        const FLOWER_RIGHT_IMAGE = null; // Can be same or different flower
        // Example: const FLOWER_LEFT_IMAGE = 'https://yourusername.github.io/yourrepo/flower.png';
        
        // Load flower images if provided
        if (FLOWER_LEFT_IMAGE) {
            const flowerLeftImg = new Image();
            flowerLeftImg.src = FLOWER_LEFT_IMAGE;
            flowerLeftImg.onload = function() {
                document.getElementById('flowerLeft').innerHTML = '<img src="' + FLOWER_LEFT_IMAGE + '" alt="Flower">';
            };
        }
        
        if (FLOWER_RIGHT_IMAGE) {
            const flowerRightImg = new Image();
            flowerRightImg.src = FLOWER_RIGHT_IMAGE;
            flowerRightImg.onload = function() {
                document.getElementById('flowerRight').innerHTML = '<img src="' + FLOWER_RIGHT_IMAGE + '" alt="Flower">';
            };
        }
    </script>
</body>
</html>
